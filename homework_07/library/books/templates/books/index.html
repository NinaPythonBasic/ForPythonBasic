{% extends 'base.html' %}

{% block body %}
    <h2>Hello, {{ user.username|default:"Stranger" }}!</h2>

    <h2>This is homework 7.</h2>
    <br>
    <p class="h4">Books:</p>
    {% if books %}
        <ul>
            {% for el in books %}
                <li>{{ el.name }} ({{ el.author }})</li>
            {% endfor %}
        </ul>
    {% else %}
        <p>Empty list</p>
      {% endif %}
{% endblock %}
