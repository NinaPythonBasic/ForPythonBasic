{% extends 'base.html' %}

{% block title %}
  Users list
{% endblock %}

{% block body %}
  <div class="h1 mb-2">Users:</div>
  {% if users %}
    <ul class="list-group">
      {% for user in users %}
        <div class="my-2">
          <a class="text-decoration-none" href="{{ url_for('users_app.details', user_id=user.id) }}">
            <li class="list-group-item">
              {{ user.username}} ({{ user.name}}, id={{ user.id}})
            </li>
          </a>
          </div>
      {% endfor %}
    </ul>
  {% else %}
    <p>No users yet</p>
  {% endif %}

{% endblock %}
